  <style type="text/css">
    .Treant {
      position: relative;
      overflow: hidden;
      padding: 0 !important;
    }

    .Treant>.node,
    .Treant>.pseudo {
      position: absolute;
      display: block;
      visibility: hidden;
    }

    .Treant.loaded .node,
    .Treant.loaded .pseudo {
      visibility: visible;
    }

    .Treant>.pseudo {
      width: 0;
      height: 0;
      border: none;
      padding: 0;
    }

    .Treant .collapse-switch {
      width: 3px;
      height: 3px;
      display: block;
      border: 1px solid black;
      position: absolute;
      right: 1px;
      cursor: pointer;
      width: 10%;
      height: 20%;
      bottom: 1px;
      border: none;
      margin-right: -30px;
    }
    /* https://www.labnol.org/code/20086-css-arrow-caret-symbol */
    /* caret to uncollapse */
    .Treant .collapse-switch:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border : 0;
      border-bottom: 10px solid #5959f3;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .Treant .collapse-switch:after {
      content: '';
      position: absolute;
      left: 5px;
      top: 5px;
      border : 0;
      border-bottom: 5px solid #fff;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
    }
    /* end of caret to uncollapse */

    .Treant .collapsed .collapse-switch {
      background-color: #868DEE;
    }
    /* caret to collapse */
    .Treant .collapsed .collapse-switch:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border : 0;
      border-top: 10px solid #5959f3;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .Treant .collapsed .collapse-switch:after {
      content: '';
      position: absolute;
      left: 5px;
      top: 0;
      border : 0;
      border-top: 5px solid #fff;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
    }
    /* end of caret to collapse */
    .Treant>.node img {
      border: none;
      float: left;
    }


    .Treant .node.collapsed {
      border: 2px solid #000;
    }

    .Treant .node.collapsed .collapse-switch {
      background: none;
    }

    /*body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { margin:0; padding:0; }*/
    p,
    blockquote,
    th,
    td {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    fieldset,
    img {
      border: 0;
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    strong,
    th,
    var {
      font-style: normal;
      font-weight: normal;
    }

    caption,
    th {
      text-align: left;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 100%;
      font-weight: normal;
    }

    q:before,
    q:after {
      content: '';
    }

    abbr,
    acronym {
      border: 0;
    }

    body {
      background: #fff;
    }

    /* optional Container STYLES */
    .chart {
      height: 90%;
      margin: 5px;
      width: 100%;
    }

    .Treant>.node {}

    .Treant>p {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: bold;
      font-size: 12px;
    }

    .node-name {
      font-weight: bold;
    }

    .node {
      padding: 2px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      background-color: #ffffff;
      border: 1px solid #000;
      width: 220px;
      font-family: Tahoma;
      font-size: 12px;
    }

    .node a {
      color: black;
      text-decoration: none;
    }

    .node-female {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .node-male {
      background-color: rgba(0, 0, 255, 0.1);
    }

    .node-thirdgender {
      background-color: rgba(238, 130, 238, 0.11);
    }

    .node img {
      max-height: 82px;
      margin-right: 10px;
    }



    /* Style all font awesome icons */
    .fa {
      padding: 2px;
      width: 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 25%;
    }

    /* Add a hover effect if you want */
    .fa:hover {
      opacity: 0.7;
    }

    /* Set a specific color for each brand */

    /* Facebook */
    .fa-facebook {
      background: #3B5998;
      color: white;
    }

    /* Twitter */
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }



    .form-input {
      background: #d2d3d46e;
    }

    .app-title {
      background: #343a40;
      width: 100%;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 12px;
      font-size: 120%;
      margin: 0;
    }

    #progressbar {
      width: 100%;
      height: 5px;
      border: none;
    }

    .ui-progressbar .ui-progressbar-value {
      border: 1px solid #26843c;
      background: #28a745;
    }
  
    @media print {

      .no-print,
      .no-print * {
        display: none !important;
      }     
    }

    .dropdown-settings a input {
      margin-right: 4px;
    }

    .co_index {
      display: none;
    }

    .wikipediatext {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 8;
      -webkit-box-orient: vertical;
    }

    .wikipediatext p {
      margin-bottom: 0;
    }
  </style>

  <script type="text/javascript">

    //add language parameter to get wikipedia summary based on input language
    function wikipedia(e,lang, first, table) {
      console.log("start");
      var e = $(e);
      e.off('hover');
      $.get("https://"+lang+".wikipedia.org/api/rest_v1/page/summary/" + e.attr("data-wiki") , function (d) { //+"?redirect=false"
        e.popover({
          html: true,
          content: (e.attr("data-wiki") === d.titles.canonical ? '<div class="wikipediatext">' + d.extract_html + '</div>' + (d.thumbnail ? '<img src="' + d.thumbnail.source + '" width="100%" />' : '') : "") + '<a href="https://www.wikidata.org/wiki/Q' + e.attr("data-id") + '" target="_blank">Wikidata</a> - <a href="https://en.wikipedia.org/wiki/' + e.attr("data-wiki") + '" target="_blank">Wikipedia</a>' + (first ? ' - <a href="' + first + '" target="_blank">Offical Website</a>' : '') + (table ? ' - <a href="/compare/' + table + '?Q82799=' + e.text() + '" target="_blank">' + table + ' table</a>' : '')

        }).popover('show');
      });
    }
    //close popover when clicking anywhere
    $('body').on('click', function () {
      $("a[data-id]").popover('hide');
    });


    //print by changing the @page size but not very much supported by other browser
    $('#print2').click(function () {
        var width = document.querySelector("#collapsable-example svg").getAttribute('width');
        var height = document.querySelector("#collapsable-example svg").getAttribute('height');
        
        //add 150px for margin
        width = parseInt(width) + 150;
        height = parseInt(height) + 150;
        //set page print width & height (Chrome)
        document.querySelector('style').textContent +=
          `@media print{
            @page {
              size:${width*1.1}px ${height}px;
            }
            
          }`;
        window.print();
    });
    
  </script>
