<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-toolbar>
      <a [routerLink]="['/']">知识图谱构建工具</a>
    </mat-toolbar>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option
        *ngFor="let shoe of schemas"
        [value]="shoe"
        [selected]="shoe.id === id"
        [routerLink]="['schema']"
        [queryParams]="{ id: shoe.id }"
      >
        {{ shoe.name }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="d-flex justify-content-between">
      <div>
        <button
          mat-button
          [routerLink]="['/dataset']"
          [queryParams]="{ id: id }"
        >
          数据源
        </button>
        <button
          mat-button
          [routerLink]="['/schema']"
          [queryParams]="{ id: id }"
        >
          概念
        </button>
        
        <button
          mat-button
          [routerLink]="['/property/properties']"
          [queryParams]="{ id: id }"
        >
          属性
        </button>
        <button
          mat-button
          [routerLink]="['/builder']"
          [queryParams]="{ id: id }"
        >
          处理过程
        </button>
        <button
          mat-button
          [routerLink]="['/instance/instances']"
          [queryParams]="{ id: id }"
        >
          实例
        </button>
        <button
          mat-button
          [routerLink]="['/graph']"
          [queryParams]="{ id: id }"
        >
          图
        </button>
      </div>
      <div>
        <button mat-button color="primary" (click)="openDialog()">
          创建图谱
        </button>
        <button mat-button color="warn" (click)="deleteSchema(id)">
          删除图谱
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
