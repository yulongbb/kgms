<div class="row" style="width: 850px; height: 600px; overflow: scroll">
  <div class="col-md-4">
    <mat-card *ngIf="instance">
      <mat-card-header>
        <mat-card-title
          >{{instance?.labels['zh-cn']?.value}}({{instance?.id}})</mat-card-title
        >
        <mat-card-subtitle
          >{{instance?.descriptions['zh-cn']?.value}}</mat-card-subtitle
        >

        <p>
          <mat-form-field
            *ngIf="!instance?.image||instance?.image==='nan'"
            appearance="fill"
          >
            <mat-label>图片地址</mat-label>
            <input matInput [(ngModel)]="instance.image" />
          </mat-form-field>
        </p>
      </mat-card-header>
      <img
        mat-card-image
        *ngIf="instance?.image&&instance?.image!=='nan'"
        [src]="instance.image"
        alt="Photo of a Shiba Inu"
      />

      <!-- <div style="width: 100%; height:100%; overflow-y: scroll;"  *ngIf="instance?.image&&instance?.image!=='nan'" [ngStyle]="{'background-image': 'url(' + (instance?.image) + ')','background-color':'#3c3c3c','background-position':'center top','background-size': 'cover'}">
    </div> -->
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let statement of statements|keyvalue"
            >{{statement.key | property}}:{{statement.value[0] | value |
            slice:0:40}}</mat-list-item
          >
        </mat-list>
        <!-- <mat-accordion>
          <mat-expansion-panel
            hideToggle
            *ngFor="let statement of statements|keyvalue"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{statement.key | property}}({{statement.value.length}})
              </mat-panel-title>
              <mat-panel-description>
                {{statement.value[0] | value | slice:0:40}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngFor="let value of statement.value">{{value | value}}</p>
          </mat-expansion-panel>
        </mat-accordion> -->
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button [mat-dialog-close]="instance">保存</button>
        <button mat-button (click)="onNoClick()">关闭</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
  <div class="col-md-8">
    <kgms-vis-network></kgms-vis-network>
  </div>
</div>
