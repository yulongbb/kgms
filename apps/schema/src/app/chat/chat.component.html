<mat-drawer-container class="chat">
  <mat-drawer mode="side" opened>
    <mat-list role="list" style="width: 300px;">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div fxLayout="column" fxLayoutAlign="space-between stretch" style="width: 100%; height: 100%;">
      <div fxLayout="column"
        style="width: 100%; height: 100%; overflow-y: scroll; background-color: lightgray; box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);">
        <ng-container *ngFor="let msg of messages; trackBy: trackByCreated; let i = index">
          <app-chat-message [msg]="msg" [predecessor]="i - 1 >= 0 ? this.messages[i - 1] : null" [user]="user">
          </app-chat-message>
        </ng-container>
      </div>

      <app-chat-controls style="width: 100%;" [chatId]="chat.id"></app-chat-controls>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
